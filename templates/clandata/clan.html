{% extends 'base.html' %}

{% block content %}
<div style="text-align: center;">
    <h1>Os Cl√£s</h1>
    </div>
<div class="container mt-5">
    <div class="row">
        {% for clan in clans %}
        <div class="col-md-12 mb-4">
            <div class="card horizontal-card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ url_for('static', filename=clan.image) }}" class="img-fluid rounded-start" alt="Imagem do cla" style="height: 300px; width: 400px; object-fit: cover;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ clan.name }}</h5>
                            <p class="card-text"><strong>Disciplinas:</strong> {{ clan.disciplines }}</p>
                            <p class="card-text"><strong>Resumo:</strong> {{ clan.slogan }}</p>
                            <a href="{{ url_for('clan_detail', clan_id=clan.id) }}" class="btn btn-primary">Ver Detalhes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
